<source>
  @type syslog
  port 514
  bind 0.0.0.0
  protocol_type udp
  tag meraki.syslog
</source>

<match meraki.syslog>
  @type azure_event_hubs
  event_hub_namespace your-eventhub-namespace
  event_hub_name your-eventhub-name
  shared_access_key_name RootManageSharedAccessKey
  shared_access_key "#{ENV['EVENT_HUBS_SHARED_ACCESS_KEY']}"
  type_records "true"
  partition_key "meraki-syslog"
</match>
